<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我们在一起的时间</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', cursive;
      background: linear-gradient(135deg, #ffe4f0, #ffd8ec, #ffe9f4);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .heart {
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .logo-text {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff4d88;
      text-shadow: 2px 2px 8px rgba(255, 192, 203, 0.6);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-pink-700">

  <!-- 顶部 L&M logo -->
  <div class="absolute top-6 text-center">
    <div class="logo-text">
      💖 L & M 💖
    </div>
  </div>

  <!-- 主内容卡片 -->
  <div class="text-center p-8 mt-24 bg-white bg-opacity-70 rounded-3xl shadow-2xl backdrop-blur-md max-w-md mx-auto">
    <div class="text-4xl md:text-5xl mb-4 font-bold">
      ❤️ 我们已经在一起啦！❤️
    </div>
    <div id="timer" class="text-3xl md:text-4xl font-semibold mt-6 heart">
      计时加载中...
    </div>
    <div class="mt-6 text-lg text-pink-600">
      一起的每一秒，都超级幸福呢~ 💕
    </div>
  </div>

  <script>
  const startDate = new Date('2025-05-31T21:50:00');

  function updateTimer() {
    const now = new Date();
    const nowUTC = now.getTime() + now.getTimezoneOffset() * 60000;
    const beijingTime = new Date(nowUTC + 8 * 3600000); // 转为东八区

    let diff = Math.floor((beijingTime - startDate) / 1000);

    const days = Math.floor(diff / (3600 * 24));
    diff %= 3600 * 24;
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    document.getElementById('timer').innerHTML =
      `${days}天 ${String(hours).padStart(2, '0')}小时 ${String(minutes).padStart(2, '0')}分 ${String(seconds).padStart(2, '0')}秒`;
  }

  updateTimer();
  setInterval(updateTimer, 1000);
</script>
</body>
</html>
